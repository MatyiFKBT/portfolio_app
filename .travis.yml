language: dart
dist: bionic
addons:
  apt:
    packages:
      - lib32stdc++6
install:
  - git clone https://github.com/flutter/flutter.git -b stable --depth 1
  - export PATH=./flutter/bin:$PATH
  - flutter doctor
  - flutter --version
script:
  - flutter packages get
  - flutter analyze --no-pub --no-current-package lib/ test/
  - flutter test --no-pu
  - flutter build apk --debug
cache:
  directories:
    - "$HOME/.pub-cache"
deploy:
  provider: releases
  api_key:
    secure: 
  file: build\app\outputs\apk\debug\app-debug.apk
  skip_cleanup: true
  on:
    repo: MatyiFKBT/portfolio_app
